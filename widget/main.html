		<div id="editor-bar" class="btn-toolbar">
			<div id="step-group" class="btn-group">

				<button id="refresh" class="btn btn-success"><i class="icon-refresh icon-white"></i></button>
			</div>

			<div id="edit-highlight-group" class="btn-group">
				<button id="highlight" class="btn btn-inverse"><i class="icon-screenshot icon-white"></i></button>
				<button id="edit" class="btn btn-inverse"><i class="icon-edit icon-white"></i></button>
			</div>
			
			<div id="extra-button" class="btn-group">
				<button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" href="#">
					<i class="icon-gift icon-white"></i>
					Extras
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#" id="extra-compile">Compile to JS</a></li>

					<li><a href="#" id="extra-canvas-mirror">Show canvas mirror</a></li>
					<li><a href="#" id="extra-nodes">View node list</a></li>
					<li><a href="#" id="extra-tests">Run unit tests</a></li>
					<li><a href="#" id="extra-stress">Run stress test</a></li>
					<!-- <li><a href="#" id="extra-scope">View step scope</a></li>
					<li><a href="#" id="extra-stack">View step stack</a></li>
					<li><a href="#" id="extra-error">View raw error</a></li> -->
				</ul>
			</div>

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="css/boilerplate.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="main">
		<h1 id="title">js-- test interface 1</h1>
		<div id="editor">
			<div id="margin">
				<div id="error"><img src="img/exclamation.png"/></div>
				<div id="arrow"><img src="img/arrow_right.png"/></div>
			</div>
			<textarea id="code" autocorrect="off" autocapitalize="off" spellcheck="false" wrap="off"></textarea>
			<div id="messagebox">
				<img id="messagecol" src="img/arrow_up.png"/>
				<div id="message"></div>
			</div>
			<div id="marking"></div>
		</div>
		
		<div class="visuallyhidden">
			<div class="textarea" id="mirror"></div>
		</div>
		
		<textarea id="console" readonly="readonly"></textarea>
		
		
		<button id="step" class="btn btn-large btn-success"><i class="icon-share-alt icon-white"></i> Step</button>
		
		<div id="extra-button" class="btn-group">
			<button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" href="#">
				<i class="icon-gift icon-white"></i>
				Extras
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#" id="extra-compile">Compile to JS</a></li>
				<li><a href="#" id="extra-safe">Compile to "safe" JS</a></li>
				<li><a href="#" id="extra-tree">View parse tree</a></li>
				<li><a href="#" id="extra-elements">View element list</a></li>
				<li><a href="#" id="extra-tests">Run unit tests</a></li>
				<li><a href="#" id="extra-stress">Run stress test</a></li>
				<li><a href="#" id="extra-scope">View step scope</a></li>
				<li><a href="#" id="extra-stack">View step stack</a></li>
				<li><a href="#" id="extra-error">View raw error</a></li>
			</ul>
		</div>
		
		<div id="console-button" class="btn-group">
			<button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown" href="#">
				<i class="icon-list-alt icon-white"></i>
				console
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#" id="console-log">console.log("Hi!");</a></li>
				<li><a href="#" id="console-clear">console.clear();</a></li>
				<li class="divider"></li>
				<li><a href="#" id="console-example">Example</a></li>
			</ul>
		</div>
		
		<!--
		<div>
			<button id="p1">Load sample 1</button>
			<button id="p2">Load sample 2</button>
			<button id="l1">Load store 1</button>
			<button id="l2">Load store 2</button>
			<button id="s1">Save to store 1</button>
			<button id="s2">Save to store 2</button>
		</div>
		-->
	</div>
	
	<script type="text/javascript" src="js/jquery-1.7.1.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/bootstrap-dropdown.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/browser.js" charset="utf-8"></script>
</body>
</html>

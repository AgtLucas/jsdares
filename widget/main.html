<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="boilerplate.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="main">
		<div id="editor">
			<div id="margin">
				<div id="error"><img src="exclamation.png"/></div>
				<div id="arrow"><img src="arrow_right.png"/></div>
			</div>
			<textarea id="code" autocorrect="off" autocapitalize="off" spellcheck="false" wrap="off"></textarea>
			<div id="messagebox">
				<img id="messagecol" src="arrow_up.png"/>
				<div id="message"></div>
			</div>
			<div id="marking"></div>
		</div>
		
		<div class="visuallyhidden">
			<div class="textarea" id="mirror"></div>
		</div>
		
		<textarea id="console" readonly="readonly"></textarea>
		
		
		<button id="step">Step</button>

		<div>
			<button id="p1">Load sample 1</button>

			<button id="l2">Load store 2</button>
			<button id="s1">Save to store 1</button>
			<button id="s2">Save to store 2</button>
		</div>
		-->

	<script type="text/javascript" src="browser.js" charset="utf-8"></script>
</body>
</html>
